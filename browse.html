<!DOCTYPE html>
<html>
    <head>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
			@import url("/style/bulma.min.css");
			/*@import url("/style/init.css");
			@import url("/style/browse.css");*/
			.thumbnail{
				transition: ease-in-out 0.1s;
			}
			.box:hover .thumbnail{
				transform: scale(1.125);
			}
		</style>
    </head>
    <body class="has-navbar-fixed-bottom">
        <div id="assetList" >
			<header class="is-flex">
				<nav class="navbar box is-bordered is-fixed-bottom">
					<div class="is-flex navbar-start">
						<div class="select is-multiple">
							<select multiple size="3"  v-model="creator" >
								<option selected="selected" value="">Any creator</option>
								<option value="ambientCG">ambientCG</option>
								<option value="polyhaven">Poly Haven</option>
							</select>
						</div>
						<div class="select is-multiple">
							<select multiple size="3" v-model="type" >
								<option selected="selected" value="">Any type</option>
								<option value="hdri">HDRI</option>
								<option value="pbr-material">PBR Material</option>
								<option value="3d-model">3D Model</option>
							</select>
						</div>
						<div class="select is-multiple">
							<select multiple size="3" v-model="license" >
								<option selected="selected" value="">Any license</option>
								<option value="cc-0">Creative Commons CC0</option>
							</select>
						</div>
						
						<input class="input" v-model.lazy="tags" @change="resetOffset();" placeholder="tags">
						
					</div>

					<div class="navbar-end is-flex is-hidden-touch is-justify-content-flex-end is-align-content-center" v-if="currentlyHoveringAsset != null">
						<div class="block">
							<img v-bind:alt="currentlyHoveringAsset.creator.CreatorName" v-bind:title="currentlyHoveringAsset.creator.CreatorName" loading="lazy" width="32" height="32" v-bind:src="'https://f003.backblazeb2.com/file/3D-Assets-One/creator-icon/64-PNG/' + currentlyHoveringAsset.creator.creatorId + '.png'">
						</div>
						<div v-if="currentlyHoveringAsset != null">
							{{currentlyHoveringAsset.assetName}}
						</div>
						
						
					</div>
				</nav>

			</header>
			
            
            <main class="assets is-flex is-justify-content-center is-flex-wrap-wrap">
              <div v-for="asset in assetData.assets" >
                <a style="z-index:99;" v-bind:href="asset.url" class=" box is-clipped is-bordered mx-1 my-1 " v-on:mouseover="setHoveringAssetData(asset.assetId)">
					<figure class="image is-128x128">
						<img class="thumbnail" v-bind:alt="asset.assetName" width="256" height="256" loading="lazy" v-bind:src="'https://f003.backblazeb2.com/file/3D-Assets-One/thumbnail/256-JPG-FFFFFF/' + asset.assetId + '.jpg'">
					</figure>
				</a>
              </div>
            </main>
			<div class="has-text-centered">
				<button class="mx-5 my-5 button is-large" v-if="this.assetData.assets.length < this.assetData.totalNumberOfAssets" v-on:click="nextPage()">Load more</button>
			</div>
			
        </div>
		<div style="min-height:200px;"></div>
        <script src="./src/browse.js"></script>
    </body>
</html>
