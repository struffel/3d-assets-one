<!DOCTYPE html>
<html>
    <head>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
			@import url("/style/bulma.min.css");
			/*@import url("/style/init.css");
			@import url("/style/browse.css");*/
		</style>
    </head>
    <body>
        <div id="assetList">
			<header>
				<select v-model="creator" >
					<option value="ambientCG">ambientCG</option>
					<option value="polyhaven">Poly Haven</option>
				</select>
				<input  v-model.lazy="tags" @change="resetOffset();" placeholder="tags">
				
				{{offset}}
			</header>
            
            <main class="assets is-flex is-justify-content-center is-flex-wrap-wrap">
              <div v-for="asset in assetData.assets" >
                <a v-bind:href="asset.url" class=" box is-bordered mx-1 my-1">
					<img v-bind:alt="asset.assetName" v-bind:title="asset.assetName" loading="lazy" width="96" height="96" v-bind:src="'https://f003.backblazeb2.com/file/3D-Assets-One/thumbnail/128-JPG-FFFFFF/' + asset.assetId + '.jpg'">
                </a>
              </div>
            </main>
			<button v-if="this.assetData.assets.length < this.assetData.totalNumberOfAssets" v-on:click="nextPage()">Next</button>
        </div>
        <script src="./src/browse.js"></script>
    </body>
</html>
